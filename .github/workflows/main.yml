name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # gör så GITHUB_TOKEN kan pusha

env:
  IMAGE_REGISTRY: quay.io
  IMAGE_NAME: arashrahimi/arashr
  CONFIG_REPO: arash00009/Guestbook-config   # bara repo-namn, vi använder repository_owner i klonen

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ... dina docker-steps ...

      - name: Update Kubernetes manifests
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # CLONA med repository_owner (samma owner som workflow)
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository_owner }}/${{ env.CONFIG_REPO }}.git config-repo
          cd config-repo

          sed -i "s|image: .*arashr-backend:.*|image: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}|" k8s/arash-backend.yaml
          sed -i "s|APP_VERSION: \".*\"|APP_VERSION: \"${{ steps.image-tag.outputs.tag }}\"|g" k8s/arash-config.yaml

          git add k8s/arash-backend.yaml k8s/arash-config.yaml
          git commit -m "Update backend image to ${{ steps.image-tag.outputs.tag }}" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"
