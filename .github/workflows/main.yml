name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

# Krävs för att GITHUB_TOKEN ska få pusha till repo
permissions:
  contents: write

env:
  IMAGE_REGISTRY: quay.io
  IMAGE_NAME: arashrahimi/arashr
  CONFIG_REPO: Guestbook-config   # ENDAST repo-namn (ingen owner)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout applikationskod
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Logga in till Quay.io
      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      # 4. Generera image-tagg
      - name: Generate image tag
        id: image-tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="1.0.${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${IMAGE_TAG}"

      # 5. Build & push Docker-image
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Containerfile
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            APP_VERSION=${{ steps.image-tag.outputs.tag }}

      # 6. Uppdatera Kubernetes manifests i config-repot
      - name: Update Kubernetes manifests
        run: |
          set -e

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # KLONAR KORREKT: owner + repo (ingen dubbling)
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository_owner }}/${{ env.CONFIG_REPO }}.git config-repo
          cd config-repo

          # Uppdatera image i deployment
          sed -i "s|image: .*|image: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}|" k8s/arash-backend.yaml

          # Uppdatera app-version
          sed -i "s|APP_VERSION: \".*\"|APP_VERSION: \"${{ steps.image-tag.outputs.tag }}\"|g" k8s/arash-config.yaml

          git add k8s/arash-backend.yaml k8s/arash-config.yaml
          git commit -m "Update backend image to ${{ steps.image-tag.outputs.tag }}" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"
